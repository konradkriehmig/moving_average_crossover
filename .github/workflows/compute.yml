name: Create Compute

on:
  workflow_dispatch:  # Manual trigger only
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Compute
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: ./infra/compute.json
          parameters: adminPublicKey="${{ secrets.SSH_PUBLIC_KEY }}"
          deploymentName: compute-${{ github.run_number }}

      - name: Show Outputs
        uses: azure/cli@v1
        with:
          inlineScript: |
            echo "=== Deployment Complete ==="
            az vm list-ip-addresses \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --output table