name: Deploy Compute

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Compute
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: RG-backtest-enginge-distributed
          template: ./infra/compute.json
          parameters: location=canadacentral adminPublicKey="${{ secrets.SSH_PUBLIC_KEY }}"
          deploymentName: compute
