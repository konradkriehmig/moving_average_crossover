name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'What to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - 1-rg
          - 2-network
          - 3-storage
          - 4-database
          - 5-scompute

jobs:
  rg:
    if: ${{ github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == '1-rg' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        uses: azure/cli@v1
        with:
          inlineScript: |
            az group create \
              --name RG-backtest-enginge-distributed \
              --location eastus \
              --tags project=backtest

  network:
    if: ${{ github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == '2-network' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        uses: azure/cli@v1
        with:
          inlineScript: |
            az group create \
              --name ${{ env.RESOURCE_GROUP }} \
              --location ${{ env.LOCATION }} \
              --tags project=backtest environment=dev

      - name: Deploy Network
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: ./infra/network.json
          parameters: location=${{ env.LOCATION }}
          deploymentName: network

  # Storage
  storage:
    if: ${{ always() && (github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == '3-storage') }}
    needs: network
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Storage
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: ./infra/storage.json
          parameters: location=${{ env.LOCATION }} storageAccountName=${{ secrets.STORAGE_ACCOUNT_NAME }}
          deploymentName: storage

  # Database
  database:
    if: ${{ always() && (github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == '4-database') }}
    needs: storage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Database
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: ./infra/database.json
          parameters: location=${{ env.LOCATION }} administratorPassword=${{ secrets.POSTGRES_PASSWORD }}
          deploymentName: database

  # Compute
  compute:
    if: ${{ always() && (github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == '5-compute') }}
    needs: database
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Compute
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: ./infra/compute.json
          parameters: location=${{ env.LOCATION }} adminPublicKey="${{ secrets.SSH_PUBLIC_KEY }}" storageAccountName=${{ secrets.STORAGE_ACCOUNT_NAME }} transformVmSize=Standard_D4s_v3 vmssVmSize=Standard_D4s_v3
          deploymentName: compute

      - name: Assign Storage Roles to VMSS
        uses: azure/cli@v1
        with:
          inlineScript: |
            # Get VMSS principal ID
            PRINCIPAL_ID=$(az vmss identity show \
              --name backtest-workers \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query principalId -o tsv)
            
            # Assign Blob Data Contributor
            az role assignment create \
              --assignee $PRINCIPAL_ID \
              --role "Storage Blob Data Contributor" \
              --scope /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.Storage/storageAccounts/${{ secrets.STORAGE_ACCOUNT_NAME }}
            
            # Assign Queue Data Contributor
            az role assignment create \
              --assignee $PRINCIPAL_ID \
              --role "Storage Queue Data Contributor" \
              --scope /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.Storage/storageAccounts/${{ secrets.STORAGE_ACCOUNT_NAME }}
