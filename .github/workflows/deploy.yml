name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'What to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - network
          - storage
          - database
          - compute

jobs:
  _1-rg:
    if: ${{ github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == 'rg' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        uses: azure/cli@v1
        with:
          inlineScript: |
            az group create \
              --name RG-backtest-enginge-distributed \
              --location eastus \
              --tags project=backtest

  _2-network:
    if: ${{ github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == 'network' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Network
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: RG-backtest-enginge-distributed
          template: ./infra/network.json
          parameters: location=canadacentral
          deploymentName: network

  _3-storage:
    if: ${{ github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == 'storage' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Storage
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: RG-backtest-enginge-distributed
          template: ./infra/storage.json
          parameters: location=canadacentral storageAccountName=${{ secrets.STORAGE_ACCOUNT_NAME }}
          deploymentName: storage

  _4-database:
    if: ${{ github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == 'database' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Database
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: RG-backtest-enginge-distributed
          template: ./infra/database.json
          parameters: location=canadacentral administratorPassword=${{ secrets.POSTGRES_PASSWORD }} serverName=${{ secrets.POSTGRES_NAME }}
          deploymentName: database

  _5-compute:
    if: ${{ github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == 'compute' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Compute
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: RG-backtest-enginge-distributed
          template: ./infra/compute.json
          parameters: location=canadacentral adminPublicKey="${{ secrets.SSH_PUBLIC_KEY }}" storageAccountName=${{ secrets.STORAGE_ACCOUNT_NAME }} transformVmSize=Standard_D4s_v3 vmssVmSize=Standard_D4s_v3
          deploymentName: compute

      - name: Assign Storage Roles to VMSS
        uses: azure/cli@v1
        with:
          inlineScript: |
            # Get VMSS principal ID
            PRINCIPAL_ID=$(az vmss identity show \
              --name backtest-workers \
              --resource-group RG-backtest-enginge-distributed \
              --query principalId -o tsv)
            
            # Assign Blob Data Contributor
            az role assignment create \
              --assignee $PRINCIPAL_ID \
              --role "Storage Blob Data Contributor" \
              --scope /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/RG-backtest-enginge-distributed/providers/Microsoft.Storage/storageAccounts/${{ secrets.STORAGE_ACCOUNT_NAME }}
            
            # Assign Queue Data Contributor
            az role assignment create \
              --assignee $PRINCIPAL_ID \
              --role "Storage Queue Data Contributor" \
              --scope /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/RG-backtest-enginge-distributed/providers/Microsoft.Storage/storageAccounts/${{ secrets.STORAGE_ACCOUNT_NAME }}